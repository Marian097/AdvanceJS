<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Car {
        constructor(marca, culoare, motor) {
          console.log("Se executa codul din constructor");
          this.marca = marca;
          this.culoare = culoare;
          this.motor = motor;
        }
        get myMarca() {
          return this.marca;
        }

        set myMarca(marcaNoua) {
            if (marcaNoua =="Audi")
            {
                this.marca = marcaNoua;
            }
          
        }
      }

      const myCar = new Car("mercedes", "alb", "3.0");
      console.log("myCar :>> ", myCar);
      //myCar.marca;
      myCar.marca = "Dacia";
      myCar.myMarca="Audi";
      console.log("myCar :>> ", myCar);
    </script>
  </body>
</html>
