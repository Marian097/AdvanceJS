    <input type="text" class="answer">
    <button id="bt">Button</button>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $("#bt").click(function(){
            $(".answer").each(function(){
                let input = $(this).val()
                if (input.length < 3)
                {
                    $("span").remove(); // sau $(this).next("span").remove(); pentru doar acel input

                    $(this).css("border", "1px solid red")
                    $("<span>Nevalid</span>").insertAfter(this)
                }
                else{
                    $("span").remove(); // sau $(this).next("span").remove(); pentru doar acel input

                    $("<span>Valid</span>").insertAfter(this)
                }
            })
        })
    </script>
