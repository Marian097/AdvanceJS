<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="camp">
    <input type="text" class="camp">
    <input type="text" class="camp">
    <input type="text" class="camp">
    <input type="text" class="camp">
    <button id="bt">Show</button>
    <p id="output"></p>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $("#bt").click(function(){
            $(".camp").each(function(){
                let input = $(this).val()
                if (input != "")
                {
                    $("#output").text("");
                    $("#output").append(`${input}, `);
                }
            });

        })
    </script>
</body>
</html>
